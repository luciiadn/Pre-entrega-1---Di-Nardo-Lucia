<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./imagenes/Sin título-1ggg.png">
    <title>turnos</title>
    <link rel="stylesheet" href="./css/turnos.css">
    

</head>

<body>
    <header class="headerTurnero">
        <h1>TURNOS</h1>
    </header>
    <main id="containerTurnero">
        <section class="cardIngreso visible">
            <form id="ingresoDatosT" class="formDatosT" action="">
                <div class="input-group">
                    <span class="input-group-text">Nombre y apellido</span>
                    <input type="text" placeholder="Nombre" class="form-control">
                    <input type="text" placeholder="Apellido" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Celular</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Celular">
                </div>
                <div class="fila1">
                    <label for="servicio">Tipo de servicio solicitado</label>
                    <input type="text" name="servicio" id="servicio" title=""
                        placeholder="estudio / consulta" autofocus>

                    <label for="dias">¿Qué día del mes corriente solicita el turno?</label>
                    <input type="text" name="dias" id="dias" title=""
                        placeholder="Del 1 al 25">
                </div>
                <div class="fila2">
                    <label for="cobertura">¿Tienes cobertura?</label>
                    <select name="cobertura" id="cobertura">
                        <option value="particular">Particular</option>
                        <option value="oSocial">Obra Social</option>
                    </select>

                    <label for="opciones">Especialista elegido</label>
                    <select name="opciones" id="opciones">
                    </select>
                </div>
                <div class="fila3">
                    <div><input type="checkbox" name="guardarDatos" id="guardarDatos" value="">
                        <label for="guardarDatos">Guardar datos </label>
                    </div>

                </div>

                <div class="acciones">
                    <input type="button" id="btnSiguiente" value="Siguiente">
                    <input type="button" id="btnCancelar" value="Cancelar">
                    <input type="button" id="btnUltima" value="último turno">
                </div>
            </form>
        </section>

        <section class="confirmacion oculta">
            <div>
                <h3>Datos del turno</h3>
                <ul id="listaDeConfirmacion">



                    
                </ul>
                <input type="button" id="btnVolver" value="Volver">
            </div>
        </section>
        <section class="resultado">
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/turnos.js"></script>
</body>

</html>
