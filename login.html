

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un sitio dedicado a la salud">
    <meta name="keywords" content="centro medico, medicina, salud, doctores, especialistas">
    <link rel="shortcut icon" href="#">
    <title>Centro Medico Integral</title>
    <link rel="icon" href="./imagenes/Sin título-1ggg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/turnos.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="./js/registrer.js"></script>
</head>

<body>
    <header>
        <nav id="loginBar" class="navbar navbar-light loginBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./imagenes/blanco.png" alt="logo" width="60"></a>
                <h1>Centro Médico Integral</h1>
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-outline-dark me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button id="btnLogout" class="btn btn-outline-secondary d-none toggeable" type="button">Logout</button>
                    <p id="nombreUsuario" class="d-none toggeable"></p>

                </form>
            </div>
        </nav>


    </header>

    <main class="container">
        <section id="guest" class="toggeable">
            <h2 class="welcome">BIENVENIDOS</h2>
            <p>Para poder solicitar un turno, por favor <span class="fakeAncla" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">ingresá aqui</span></p>


            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="emailLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu correo electrónico" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="logged" class="container-fluid">

                <main class="container">
                    <div class="seleccion">
                        <p>Servicios que ofrece nuestro centro</p>
                        <select id="profesion">
                            <option value="">Elige una especialidad</option>
                            <option value="clinico">Clínico</option>
                            <option value="pediatria">Pediatría</option>
                            <option value="psicologia">Psicología</option>
                            <option value="radiologia">Odontología</option>
                            <option value="psicopedagogia">Psicopedagogía</option>
                            <option value="radiologia">Radiologia</option>
                        </select>
                        <button id="buscar" class="btn btn-outline-dark">Buscar</button>
                        <button id="search">Search</button>
                    </div>
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedorTarjetas">
                        
        
                    </div>
        
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer">
        
                    </div>
        
                </main>
        
            </div>

        </section>

        <section id="logged" class="d-none toggeable">
            <h2>Te mostramos los especialistas disponibles</h2>
            <p>Para solicitar un turno, <a href="./turnos.html">ingresá aqui</a></p>
            <div id="tarjetas" class="card-group"></div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/registrer.js"></script>
</body>

</html>
